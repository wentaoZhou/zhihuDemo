<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>不定宽块状元素水平居中</title>
    <style>
        .container{text-align:center;}
        .container ul{list-style:none;margin:0;padding:0;display:inline;}
        .container li{margin-right:5px;display:inline}
        ul>li>a:hover{
            color: red;
        }
    </style>
</head>

<body>
<div class="container">
    <ul>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
    </ul>
</div>
</body>
</html>
