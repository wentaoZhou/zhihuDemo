<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>相对参照元素进行定位</title>
    <style type="text/css">
        div{border:2px red solid;}
        #box1{
            width:200px;
            height:200px;
            /*padding: 20px 0 10px 0;*/
            box-sizing: border-box;
        }
        #box2{


        }
        /*下面是任务部分，被参照的父元素，box4的div为box3的子元素*/
        #box3{
            width:200px;
            height:200px;
            position: relative;
        }
        #box4{
            width:99%;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
<div id="box1">
    <div id="box2">相对参照元素进行定位</div>
</div>


</body>
</html>
